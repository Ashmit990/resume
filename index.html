<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  

    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <form action="" class="inputInfo">
            <h1 class="inputTitle">Enter your Details</h1>
            <div class="divName">
                <label id="lblName" for="" class="lblName">Full Name: </label> <input id="inputName" placeholder="Sample: John Dep" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblProf" for="" class="lblName">Profession: </label> <input placeholder="Sample: Software Developer" id="inputProf" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblEmail" for="" class="lblName">E-mail: </label> <input placeholder="Sample: john123@gmail.com" id="inputEmail" type="email" class="inputName">
            </div>

            <div class="divName">
                <label id="lblPh" for="" class="lblName">Phone No: </label> <input placeholder="Sample: +977 9861933515" id="inputPh" type="tel" class="inputName">
            </div>

            <div class="divName">
                <label id="lblLink" for="" class="lblName">LinkedIn Profile Link: </label> <input placeholder="Sample: https://www.linkedin.com/in/john-dep-2925b820c/ " id="inputLink" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblGit" for="" class="lblName">GitHub Profile Link: </label> <input placeholder="Sample: https://www.github.com/in/john-dep/ " id="inputGit" type="text" class="inputName">
            </div>

            <div class="divName" style="height: 150px;">
                <label id="lblProfile" for="" class="lblName">Your Introduction(4-5 lines): </label> <textarea placeholder="Sample: A passionate full-stack developer with experience in creating dynamic ...... " name="comments"  id="inputProfile" type="text" class="inputName"></textarea>
            </div>

            <div class="divName">
                <label id="lblExp1" for="" class="lblName">Post 1: </label> <input placeholder="Sample: Full Stack Developer" id="inputExp1" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblDur1" for="" class="lblName">Post Duration: </label> <input placeholder="Sample: Jan 2021 - Jul 2023" id="inputDur1" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="one-lblW1" for="" class="lblName">Work 1: </label> <input placeholder="Sample: Developed web applications using React. " id="one-inputW1" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="one-lblW2" for="" class="lblName">Work 2: </label> <input placeholder="Sample: Developed web applications using React. " id="one-inputW2" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="one-lblW3" for="" class="lblName">Work 3: </label> <input placeholder="Sample: Developed web applications using React. " id="one-inputW3" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblExp2" for="" class="lblName">Post 2: </label> <input placeholder="Sample: Frontend Developer" id="inputExp2" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblDur2" for="" class="lblName">Post Duration: </label> <input placeholder="Sample: Aug 2023 - Sep 2024" id="inputDur2" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="two-lblW1" for="" class="lblName">Work 1: </label> <input placeholder="Sample: Worked closely to deliver custom websites. " id="two-inputW1" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="two-lblW2" for="" class="lblName">Work 2: </label> <input placeholder="Sample: Worked closely to deliver custom websites. " id="two-inputW2" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="two-lblW3" for="" class="lblName">Work 3: </label> <input placeholder="Sample: Worked closely to deliver custom websites. " id="two-inputW3" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblEdu" for="" class="lblName">Education: </label> <input placeholder="Sample: Bachelor in Computer Application" id="inputEdu" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblTime" for="" class="lblName">Year Of Completion: </label> <input placeholder="Sample: 2016 - 2020" id="inputTime" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblUni" for="" class="lblName">Name Of The University: </label> <input placeholder="Sample: Tribhuvan University" id="inputUni" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblSkill" for="" class="lblName">Skills: </label> <input placeholder="Sample: HTML, CSS, JS, React, GitHub etc." id="inputSkill" type="text" class="inputName">
            </div>

           

           
            

           
                
           
           
                
           

             
            <button class="submit">Submit</button>
   
            
            

        </form>
        

    </div>
  
    <div class="resume-container">
        <form class="info">
            <h1 class="title" id="title"> </h1>
            <p class="infoDet"><span class="post" id="post">  </span></p>
            <p class="infoDet">E-mail: <span class="email" id="email"></span></p>
            <p class="infoDet">Phone: <span class="phone" id="phone"></span></p>
            <p class="infoDet">LinkedIn: <a id="linkedin" style="text-decoration: none; outline: none; color: purple;" target="_blank" href="https://www.linkedin.com/in/ashmit-dahal-2925b830b/"></a></p>
            <p class="infoDet">GitHub: <a id="github" style="text-decoration: none; outline: none; color: purple;" target="_blank" href="https://github.com/Ashmit990/"></a></p>
            <div class="details">
             <h2>Profile</h2>
             <p class="pDet" id="whtWork"></p>
             <h2>Experience</h2>
             <h1 class="job1"></h1>
             <p class="time-period1"><span class="start1-month/year"></span> - <span class="end1-month/year"></span>
             </p>
             
                <li class="job1-work1"></li>
                <li class="job1-work2"></li>
                <li class="job1-work3"></li>

                <h1 class="job2"></h1>
             <p class="time-period2"><span class="start2-month/year"></span> - <span class="end2-month/year"></span>
             </p>
             
                <li class="job2-work1"></li>
                <li class="job2-work2"></li>
                <li class="job3-work3"></li>
             
                <h2>Education</h2>
                <p class="pDet" id="graduation"></p>
                <p class="pDet" id="University"></p>
                <p class="pDet" id="Duration"><span class="strtDu"></span> - <span class="endDu"></span></p>

                <h2>Skills</h2>
                <p class="skill"></p>
            
            </div>
            




        </form>
        
    </div>
    <div class="generete">
        
    </div>



   

    
<script src="script.js"></script>    
</body>
</html>
